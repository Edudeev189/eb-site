<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>EB • SISTEMA ESTRATÉGICO</title>

<link rel="icon" type="image/jpeg" href="Imagem_do_WhatsApp_de_2025-08-22_as_17.32.53_b668fc13.jpg">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

<style>

:root {
--bg:#0e2200;
--panel:#112e00;
--card:#2c2c2c;
--primary:#0d6814;
--border:#183621b6;
--text:#c4c4c4;
}

*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{
font-family:'Roboto',sans-serif;
background:var(--bg);
color:var(--text);
display:flex;
min-height:100vh;
overflow-x:hidden;
}

/* SIDEBAR */
.sidebar{
width:280px;
background:linear-gradient(180deg,var(--panel),#050703);
border-right:2px solid var(--border);
padding:25px;
position:fixed;
height:100vh;
z-index:1000;
}

.logo{text-align:center;margin-bottom:30px;}
.logo i{font-size:40px;color:var(--primary);}
.logo h1{
font-family:'Orbitron';
font-size:18px;
color:var(--primary);
margin-top:10px;
letter-spacing:2px;
}

.menu{list-style:none;margin-top:20px;}
.menu li{margin:8px 0;}

.menu a{
display:flex;
align-items:center;
gap:12px;
padding:12px;
text-decoration:none;
color:var(--text);
border-radius:8px;
transition:.3s;
font-size:14px;
}

.menu a:hover{
background:#1a2411;
color:var(--primary);
border:1px solid var(--primary);
}

/* MAIN */
.main{
margin-left:280px;
flex:1;
display:flex;
flex-direction:column;
width:calc(100% - 280px);
}

.hero{
height:250px;
background:
linear-gradient(rgba(0,0,0,.85),rgba(0,0,0,.85)),
url('https://images.unsplash.com/photo-1605116492794-1f0c8c2f4c78?auto=format&fit=crop&w=1600&q=80')
center/cover;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

.hero h2{
font-family:'Orbitron';
font-size:30px;
color:var(--primary);
text-shadow:0 0 10px rgba(185,209,79,.4);
}

.section{
padding:60px 40px;
width:100%;
border-bottom:1px solid var(--border);
}

.section-title{
font-family:'Orbitron';
font-size:22px;
margin-bottom:30px;
border-left:4px solid var(--primary);
padding-left:15px;
display:flex;
align-items:center;
gap:10px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:20px;
}

.card{
background:var(--card);
border:1px solid var(--border);
padding:25px;
border-radius:12px;
transition:.3s;
}

.card:hover{
border-color:var(--primary);
transform:translateY(-5px);
}

.card h3{
font-family:'Orbitron';
color:var(--primary);
margin-bottom:10px;
font-size:18px;
}

/* BOTÃO DISCORD */
.btn-discord{
display:inline-flex;
align-items:center;
justify-content:center;
gap:8px;
margin-top:15px;
padding:10px 15px;
background:#5865F2;
color:white;
text-decoration:none;
border-radius:5px;
font-size:13px;
font-weight:bold;
transition:.3s;
width:100%;
}

.btn-discord:hover{
filter:brightness(1.2);
transform:scale(1.02);
}

/* DEV */
.dev-container{
background:#0c1208;
border:1px solid var(--primary);
border-radius:15px;
padding:30px;
margin-top:20px;
display:none;
}

.dev-flex{
display:flex;
flex-wrap:wrap;
gap:30px;
align-items:flex-start;
}

.dev-photo{
width:140px;
height:140px;
border-radius:50%;
border:3px solid var(--primary);
object-fit:cover;
}

.skill-group{flex:1;min-width:280px;}

.skill-bar{
width:100%;
height:10px;
background:#1a2411;
border-radius:5px;
margin:8px 0 18px;
overflow:hidden;
}

.skill-fill{
height:100%;
background:var(--primary);
box-shadow:0 0 10px var(--primary);
}

.toggle-btn{
background:transparent;
color:var(--primary);
border:1px solid var(--primary);
padding:12px 25px;
border-radius:8px;
cursor:pointer;
font-family:'Orbitron';
transition:.3s;
font-size:14px;
}

.toggle-btn:hover{
background:var(--primary);
color:#000;
box-shadow:0 0 15px var(--primary);
}

/* FOOTER */
.footer{
background:#051406;
padding:40px;
text-align:center;
border-top:1px solid var(--border);
margin-top:auto;
}

/* TABLET */
@media(max-width:1024px){

.sidebar{width:80px;padding:10px;}
.sidebar h1,.menu span{display:none;}

.main{
margin-left:80px;
width:calc(100% - 80px);
}

}

/* MOBILE */
@media(max-width:768px){

.sidebar{
position:relative;
width:100%;
height:auto;
}

.menu{
display:flex;
justify-content:space-around;
}

.menu span{display:none;}

.main{
margin-left:0;
width:100%;
padding:10px;
}

.section{padding:30px 15px;}

.dev-flex{
flex-direction:column;
align-items:center;
text-align:center;
}

.dev-photo{
width:110px;
height:110px;
}

.hero h2{font-size:22px;}

}

</style>
</head>

<body>

</body>
</html>
